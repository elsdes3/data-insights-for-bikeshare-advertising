[flake8]
max-line-length = 79
max-complexity = 10
statistics = True
show-source = True

[tox]
envlist = py{310}-{lint}
skipsdist = True
skip_install = True
basepython =
    3.10.6: python3.10.6
envdir =
    3.10.6: {toxworkdir}/3.10.6

[testenv]
platform = lint: linux
passenv = *
deps =
    lint: pre-commit==3.6.2
commands =
    lint: pre-commit autoupdate
    lint: pre-commit install
    lint: pre-commit run -v --all-files --show-diff-on-failure {posargs}
